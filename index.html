<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">

    <img src="images/illustration-hero.svg">

    <div class="text">

      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    
      <div class="plan-parent">

        <div class="plan">
          <img src="images/icon-music.svg">

          <div class="plan-text">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
        </div>
  
          <a class="btn3" href="#">Change</a>

      </div>
    
      <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank" class="btn1">Proceed to Payment</a>
      <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank" class="btn2">Cancel Order</a>

    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank">Sophie Strausberg</a>.
  </div>
</body>
</html>
